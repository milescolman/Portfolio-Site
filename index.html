<!DOCTYPE html>
<html lang="en">
<!-- Document head section with stylesheets and font -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miles Colman</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>
<body>
    <!-- whole document is in container div -->
    <div class="container">
        <section>
            <!-- additional padding at top -->
            <div class="col-md-12 spacer">
            </div>
            <!-- logo 3 col div -->
            <div class="col-md-3">
                <picture>
                    <source media="(max-width: 799px)" srcset="http://placekitten.com/g/110/110">
                    <source media="(min-width: 800px)" srcset="http://placekitten.com/g/200/200 2x, http://placekitten.com/g/110/110">
                    <img src="http://placekitten.com/g/100/101">
                </picture>
            </div>
            <!-- name 9 column div -->
            <div class="col-md-9 header">
                <h1>Miles Colman</h1>
                <h3>Front-end ninja</h3>
            </div>
        </section>
        <!-- hr and big kitten picture -->
        <section>
            <div class="col-md-12">
                <hr class="divider">
                <picture>
                    <source media="(max-width: 799px)" srcset="http://placekitten.com/g/480/200">
                    <source media="(min-width: 800px)" srcset="http://placekitten.com/g/1600/600 2x, http://placekitten.com/g/800/350">
                    <img class="big-cat-pic" alt="picture of a kitten" src="http://placekitten.com/g/800/350">
                </picture>
            </div>
        </section>
        <!-- featured work section -->
        <section>
            <div class="col-md-12 featured">
                <h2>Featured Work</h2>
            </div>
            <!-- 4 col app -->
            <div class="col-md-4">
                <figure>
                    <picture>
                        <source media="(min-width: 1000px)" srcset="http://placekitten.com/g/600/400 2x, http://placekitten.com/g/300/200">
                         <source media="(max-width: 999px) and (min-width: 451px)" srcset="http://placekitten.com/g/900/450">
                        <source media="(max-width: 450px)" srcset="http://placekitten.com/g/450/250">
                        <img class="cat-app-pic" alt="appify cat" src="http://placekitten.com/g/300/200">
                    </picture>
                    <figcaption>
                        <h4>Appify</h4>
                    </figcaption>
                    <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
                    <div class=" spacer"></div>
                </figure>
            </div>
            <!-- 4 col app -->
            <div class="col-md-4">
                <figure>
                    <picture>
                        <source media="(min-width: 1000px)" srcset="http://placekitten.com/g/600/400 2x, http://placekitten.com/g/300/200">
                        <source media="(max-width: 999px) and (min-width: 451px)" srcset="http://placekitten.com/g/900/450">
                        <source media="(max-width: 450px)" srcset="http://placekitten.com/g/450/250">
                        <img class="cat-app-pic" alt="sunflower cat" src="http://placekitten.com/g/300/200">
                    </picture>
                    <figcaption>
                        <h4>Sunflower</h4>
                    </figcaption>
                    <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
                    <div class=" spacer"></div>
                </figure>
            </div>
            <!-- 4 col app -->
            <div class="col-md-4">
                <figure>
                    <picture>
                        <source media="(min-width: 1000px)" srcset="http://placekitten.com/g/600/400 2x, http://placekitten.com/g/300/200">
                         <source media="(max-width: 999px) and (min-width: 451px)" srcset="http://placekitten.com/g/900/450">
                        <source media="(max-width: 450px)" srcset="http://placekitten.com/g/450/250">
                        <img class="cat-app-pic" alt="bokeh cat" src="http://placekitten.com/g/300/200">
                    </picture>
                    <figcaption>
                        <h4>Bokeh</h4>
                    </figcaption>
                    <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
                    <div class=" spacer"></div>
                </figure>
            </div>
        </div>
    </section>
</body>
</html>
